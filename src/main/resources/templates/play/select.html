<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav>

    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/rules" target="_blank">Rules</a></li>
        <li class="nav-item"><a class="nav-link" th:href="'/play/profile?userId=' + ${userId}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
    </ul>
    <h1>Select Level and Bet</h1>
</nav>

<p th:text="'You currently have $' + ${userMoney}"></p>
<form method="post">
    <div class="form-group">
        <label>Select level of gameplay:
            <select name="level">
                <option value="easy">Easy (minimum bet is $0.01)</option>
                <option value="medium">Medium (minimum bet is $100)</option>
                <option value="hard">Hard (minimum bet is $200)</option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>How much money would you like to bet?
            <input required type="number" name="tempBet" min="0.01" step="0.01">
        </label>
    </div>
    <p th:text="${error}" style="color: red;"></p>
    <div class="form-group">
        <input type="submit" value="Bet" class="btn btn-success">
    </div>
</form>

</body>
</html>
